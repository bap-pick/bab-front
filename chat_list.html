<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 추가 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* 전체 레이아웃이 화면을 벗어나지 않도록 수정 */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* body 자체의 스크롤을 방지 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        
        .container {
            width: 100%;
            height: 100%; /* 부모(body) 높이를 채움 */
            background-color: #ffffff;
        }

        /* 팝업 애니메이션 */
        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.2s ease-in;
            pointer-events: auto;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 채팅 목록 화면 -->
        <div id="chat-list-screen" class="h-full flex flex-col relative">
            <!-- 헤더 -->
            <header class="grid grid-cols-3 items-center p-4 bg-white border-b border-gray-200">
                <!-- 메뉴 아이콘 -->
                <div>
                    <button class="text-gray-500 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <h1 class="text-xl font-bold text-gray-800 text-center">채팅</h1>
                <div class="flex items-center space-x-3 justify-self-end">
                    <button class="text-gray-500 hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-800">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
                    </button>
                </div>
            </header>
            
            <!-- 채팅 목록 (이 영역만 스크롤됩니다) -->
            <main class="flex-1 overflow-y-auto bg-gray-50 flex flex-col items-center justify-center">
                <div class="text-center">
                    <!-- 원하는 이미지의 URL을 아래 src="" 안에 넣어주세요. -->
                    <img src="https://placehold.co/128x128/E2E8F0/4A5568?text=Image" alt="Empty chat illustration" class="mx-auto h-24 w-24 text-gray-400 rounded-full object-cover mb-4">
                    
                    <h2 class="mt-2 text-lg font-medium text-gray-900">채팅방이 없습니다</h2>
                    <p class="mt-1 text-sm text-gray-500">새로운 대화를 시작해보세요.</p>
                </div>
                <ul id="chat-list" class="divide-y divide-gray-200 w-full">
                    <!-- 자바스크립트로 채팅방 목록이 여기에 추가됩니다. -->
                </ul>
            </main>

            <!-- 채팅방 개설 아이콘 버튼 -->
            <button id="add-chat-btn" class="fixed bottom-6 right-6 bg-[#FF7242] hover:bg-orange-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 z-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            
            <!-- 팝업 메뉴 배경 -->
            <div id="popup-overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden z-40 transition-opacity duration-300"></div>
            
            <!-- 팝업 메뉴 -->
            <div id="add-chat-popup" class="absolute bottom-24 right-6 w-48 bg-white rounded-md shadow-xl z-50 popup-hidden">
                <div class="py-2">
                    <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                        1:1 채팅방
                    </a>
                    <a href="#" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M18 21v-2a4 4 0 0 0-4-4h-1"/><circle cx="9" cy="7" r="4"/><path d="M18 7h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-3"/><path d="m15.5 13.5-3-3 3-3"/></svg>
                        단체 채팅방
                    </a>
                </div>
            </div>

        </div>
    </div>
    
    <script>
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const popupOverlay = document.getElementById('popup-overlay');
        let isPopupOpen = false;

        function openPopup() {
            popupOverlay.classList.remove('hidden');
            addChatPopup.classList.remove('popup-hidden');
            addChatPopup.classList.add('popup-visible');
            isPopupOpen = true;
        }

        function closePopup() {
            popupOverlay.classList.add('hidden');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
            isPopupOpen = false;
        }

        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // 버튼 클릭이 body로 전파되는 것을 막음
            if (isPopupOpen) {
                closePopup();
            } else {
                openPopup();
            }
        });

        // 팝업 바깥 영역 클릭 시 닫기
        popupOverlay.addEventListener('click', () => {
            closePopup();
        });

        // 팝업 메뉴의 링크 클릭 시 (임시로) 닫히게 처리
        document.querySelectorAll('#add-chat-popup a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 페이지 이동 방지
                alert(`'${event.target.innerText.trim()}' 메뉴를 선택했습니다.`);
                closePopup();
            });
        });
    </script>
</body>
</html>
