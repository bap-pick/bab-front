<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            padding-bottom: 80px;
        }
        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.2s ease-in;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="w-full h-full bg-white">
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-20 z-40 hidden transition-opacity"></div>
        
        <div id="add-friend-modal" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-sm">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">친구 추가</h3>
                    <p class="text-gray-500 mb-4">추가할 친구의 이메일을 검색하세요.</p>
                    <div class="relative">
                        <input id="friend-email-input" type="email" placeholder="친구 이메일" class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
                    </div>
                    <div id="profile-list-container" class="mt-4 hidden space-y-2 max-h-48 overflow-y-auto">
                        </div>
                </div>
                <div class="bg-gray-50 px-6 py-3 flex justify-end rounded-b-lg">
                    <button id="cancel-add-friend-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-medium">닫기</button>
                </div>
            </div>
        </div>

        <div id="chat-list-screen" class="h-full flex flex-col relative">
            <header class="h-16 bg-white border-b border-gray-200 flex-shrink-0">
                <div id="header-main" class="flex items-center justify-between h-full px-4">
                    <div class="w-1/4"></div>
                    <h1 class="text-xl font-bold text-gray-800 text-center w-1/2">채팅</h1>
                    <div class="flex items-center space-x-3 justify-end w-1/4">
                        <button id="search-btn" class="text-gray-500 hover:text-gray-800">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </button>
                        <button id="add-friend-btn" class="text-gray-500 hover:text-gray-800">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
                        </button>
                    </div>
                </div>
                <div id="header-search" class="hidden flex items-center gap-2 h-full px-4">
                    <input type="text" id="chat-search-input" placeholder="채팅방 검색" class="w-full px-3 py-1.5 border-gray-200 bg-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
                    <button id="cancel-search-btn" class="text-gray-600 hover:text-gray-900 text-sm font-medium flex-shrink-0">취소</button>
                </div>
            </header>
            
            <main id="chat-list-container" class="flex-1 overflow-y-auto bg-white"></main>

            <div id="add-chat-popup" class="absolute bottom-24 left-1/2 -translate-x-1/2 w-48 bg-white rounded-md shadow-xl z-50 popup-hidden">
                <div class="py-2">
                    <a href="chat.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                        1:1 채팅방
                    </a>
                    <a href="chat_group.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M18 21v-2a4 4 0 0 0-4-4h-1"/><circle cx="9" cy="7" r="4"/><path d="M18 7h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-3"/><path d="m15.5 13.5-3-3 3-3"/></svg>
                        단체 채팅방
                    </a>
                </div>
            </div>

            <footer class="fixed bottom-0 left-0 right-0 z-30">
                <nav class="flex justify-around items-center h-16 bg-white rounded-t-2xl shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
                    <a href="home.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span class="mt-1">홈</span>
                    </a>
                    <a href="calender.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <span class="mt-1">캘린더</span>
                    </a>
                    <div class="w-1/5"></div>
                    <a href="scrap.index.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                        <span class="mt-1">스크랩</span>
                    </a>
                    <a href="mypage.index.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <span class="mt-1">마이</span>
                    </a>
                </nav>
            </footer>
            
            <button id="add-chat-btn" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FF7242] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg z-40">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, onSnapshot, serverTimestamp, orderBy, limit, startAt, endAt } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // =================================================================================
        const firebaseConfig = {
         apiKey: "AIzaSyAlmVXljDPwkmi4rik69GLhBIHLskw7P2o",
         authDomain: "bapick-front.firebaseapp.com",
         projectId: "bapick-front",
         storageBucket: "bapick-front.firebasestorage.app",
         messagingSenderId: "883956844611",
         appId: "1:883956844611:web:ac74a589aae30be9d0ecf6",
         measurementId: "G-Z1WEHMPL7F"
        };
        // =================================================================================
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI 요소 ---
        const overlay = document.getElementById('overlay');
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const addFriendBtn = document.getElementById('add-friend-btn');
        const addFriendModal = document.getElementById('add-friend-modal');
        const cancelAddFriendBtn = document.getElementById('cancel-add-friend-btn');
        const friendEmailInput = document.getElementById('friend-email-input');
        const profileListContainer = document.getElementById('profile-list-container');
        const chatListContainer = document.getElementById('chat-list-container');

        let currentUser = null;
        let unsubscribeChatListener = null; // 실시간 리스너를 중지하기 위한 변수

        // --- 로그인 상태 확인 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenToChats();
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- 채팅 목록 실시간 감지 ---
        function listenToChats() {
            if (unsubscribeChatListener) unsubscribeChatListener(); // 이전 리스너 중지

            const chatsRef = collection(db, "chats");
            const q = query(chatsRef, 
                where("members", "array-contains", currentUser.uid),
                orderBy("lastUpdatedAt", "desc")
            );

            unsubscribeChatListener = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    showEmptyState();
                    return;
                }
                renderChatList(snapshot.docs);
            });
        }
        
        // --- 채팅 목록 화면에 그리기 ---
        async function renderChatList(docs) {
            chatListContainer.innerHTML = '';
            for (const doc of docs) {
                const chat = { id: doc.id, ...doc.data() };
                const chatItem = await createChatItem(chat);
                chatListContainer.appendChild(chatItem);
            }
        }
        
        // --- 채팅 아이템 HTML 생성 ---
        async function createChatItem(chat) {
            const otherMemberId = chat.members.find(id => id !== currentUser.uid);
            let chatName = chat.name || '알 수 없는 채팅';
            let profileImageUrl = 'https://via.placeholder.com/128';

            if (chat.type === 'private' && otherMemberId) {
                const userDoc = await getDoc(doc(db, "users", otherMemberId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    chatName = userData.nickname || userData.email;
                    profileImageUrl = userData.profileImageUrl || profileImageUrl;
                }
            }
            
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="chat.html?chatId=${chat.id}" class="flex items-center p-4 hover:bg-gray-100 transition-colors">
                    <img class="h-14 w-14 rounded-full object-cover" src="${profileImageUrl}" alt="Profile">
                    <div class="ml-4 flex-1">
                        <p class="font-semibold text-gray-800">${chatName}</p>
                        <p class="text-sm text-gray-500 truncate">${chat.lastMessage || ''}</p>
                    </div>
                    <span class="text-xs text-gray-400">${formatTimestamp(chat.lastUpdatedAt)}</span>
                </a>
            `;
            return li;
        }

        // --- 빈 화면 표시 ---
        function showEmptyState() {
            chatListContainer.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-center">
                    <div class="bg-gray-200 p-5 rounded-full mb-4 inline-block">
                        <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="mt-2 text-lg font-medium text-gray-900">채팅방이 없습니다</h2>
                    <p class="mt-1 text-sm text-gray-500">새로운 대화를 시작해보세요.</p>
                </div>`;
        }

        // --- 날짜 포맷 ---
        function formatTimestamp(firebaseTimestamp) {
            if (!firebaseTimestamp) return '';
            const date = firebaseTimestamp.toDate();
            // ... (시간 포맷 로직 추가, 예: '오후 3:10')
            return date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }
        
        // --- 친구 추가 기능 ---
        addFriendBtn.addEventListener('click', () => { addFriendModal.classList.remove('hidden'); addFriendModal.classList.add('flex'); });
        cancelAddFriendBtn.addEventListener('click', () => { addFriendModal.classList.add('hidden'); addFriendModal.classList.remove('flex'); });
        
        let searchTimeout;
        friendEmailInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const searchTerm = friendEmailInput.value.trim();
                if (!searchTerm) {
                    profileListContainer.innerHTML = '';
                    profileListContainer.classList.add('hidden');
                    return;
                }
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("email", "==", searchTerm));
                const querySnapshot = await getDocs(q);

                profileListContainer.innerHTML = '';
                if (querySnapshot.empty) {
                    profileListContainer.innerHTML = '<p class="text-center text-sm text-gray-500">사용자를 찾을 수 없습니다.</p>';
                } else {
                    querySnapshot.forEach(doc => {
                        if (doc.id === currentUser.uid) return;
                        const userData = doc.data();
                        const resultItem = document.createElement('div');
                        resultItem.className = 'flex items-center justify-between p-2 rounded-lg hover:bg-gray-100';
                        resultItem.innerHTML = `
                            <div class="flex items-center">
                                <img class="h-10 w-10 rounded-full object-cover" src="${userData.profileImageUrl || 'https://via.placeholder.com/128'}" alt="Profile">
                                <span class="ml-3 font-medium text-gray-700">${userData.nickname || userData.email}</span>
                            </div>
                            <button data-user-id="${doc.id}" class="start-chat-btn text-sm text-white bg-orange-500 hover:bg-orange-600 px-3 py-1 rounded-md">채팅</button>
                        `;
                        profileListContainer.appendChild(resultItem);
                    });
                }
                profileListContainer.classList.remove('hidden');
            }, 500);
        });

        profileListContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('start-chat-btn')) {
                const friendId = e.target.dataset.userId;
                // 1:1 채팅방 생성 또는 찾기
                const chatId = currentUser.uid > friendId ? `${currentUser.uid}_${friendId}` : `${friendId}_${currentUser.uid}`;
                const chatRef = doc(db, "chats", chatId);
                const chatSnap = await getDoc(chatRef);
                if (!chatSnap.exists()) {
                    await setDoc(chatRef, {
                        type: 'private',
                        members: [currentUser.uid, friendId],
                        lastUpdatedAt: serverTimestamp()
                    });
                }
                window.location.href = `chat.html?chatId=${chatId}`;
            }
        });
        
        // --- 하단 팝업 메뉴 기능 ---
        function closeAllPopups() {
            overlay.classList.add('hidden');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
        }
        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups();
            if (!isOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });
        overlay.addEventListener('click', closeAllPopups);

    </script>
</body>
</html>
