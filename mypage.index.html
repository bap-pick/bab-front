    <div class="h-full flex flex-col">

        </header>

                <section class="bg-white flex items-center p-5 border-b-8 border-gray-100">
                    <div class="w-16 h-16 rounded-full bg-gray-200 mr-4 flex-shrink-0"></div>
                    <div class="flex-1">

                        <li class="py-1"><a href="permission.index.html" class="flex justify-between items-center py-3.5 text-gray-700 hover:bg-gray-50 rounded-lg -mx-2 px-2"><span class="font-medium">권한 설정</span><svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></a></li>
                        <li class="py-1"><a href="notification.index.html" class="flex justify-between items-center py-3.5 text-gray-700 hover:bg-gray-50 rounded-lg -mx-2 px-2"><span class="font-medium">알림 설정</span><svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></a></li>
                        <li class="py-1"><a href="addfriend.index.html" class="flex justify-between items-center py-3.5 text-gray-700 hover:bg-gray-50 rounded-lg -mx-2 px-2"><span class="font-medium">친구 추가</span><svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></a></li>

                        <li class="py-1">
                            <a href="#" id="logout-btn" class="flex justify-between items-center py-3.5 text-gray-700 hover:bg-gray-50 rounded-lg -mx-2 px-2">

    <div id="logout-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 text-center flex flex-col items-center">
             <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-5">
                <svg class="w-8 h-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">로그아웃 하시겠어요?</h2>
            <div class="w-full flex flex-col space-y-3">
                <button class="w-full py-3 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-800 transition-colors">로그아웃</button>
                <button id="cancel-logout-btn" class="w-full py-3 text-gray-600 font-medium rounded-lg hover:bg-gray-100 transition-colors">취소</button>
            </div>
        </div>
    </div>

    
    <div id="withdrawal-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 text-center flex flex-col items-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-5">
                <svg class="w-8 h-8 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.067-2.09 1.02-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">정말 탈퇴하시겠어요?</h2>
            <p class="text-gray-500 mb-8 leading-relaxed">
                탈퇴 버튼 선택 시, 계정은<br>삭제되며 복구되지 않습니다.
            </p>
            <div class="w-full flex flex-col space-y-3">
                <button class="w-full py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition-colors">탈퇴</button>
                <button id="cancel-withdraw-btn" class="w-full py-3 text-gray-600 font-medium rounded-lg hover:bg-gray-100 transition-colors">취소</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.getElementById('menu-btn');
            const sideMenu = document.getElementById('side-menu');
            const overlay = document.getElementById('overlay');
            
            const logoutBtn = document.getElementById('logout-btn');
            const logoutModal = document.getElementById('logout-modal');
            const cancelLogoutBtn = document.getElementById('cancel-logout-btn');

            const withdrawBtn = document.getElementById('withdraw-btn');
            const withdrawalModal = document.getElementById('withdrawal-modal');
            const cancelWithdrawBtn = document.getElementById('cancel-withdraw-btn');

            // 사이드 메뉴 토글
            const closeSideMenu = () => {
                sideMenu.classList.remove('open');
                overlay.classList.add('hidden');
            };

            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (sideMenu.classList.contains('open')) {
                    closeSideMenu();
                } else {
                    sideMenu.classList.add('open');
                    overlay.classList.remove('hidden');
                }
            });

            overlay.addEventListener('click', closeSideMenu);

            
            const openLogoutModal = () => logoutModal.classList.remove('hidden');
            const closeLogoutModal = () => logoutModal.classList.add('hidden');
            
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                openLogoutModal();
            });
            cancelLogoutBtn.addEventListener('click', closeLogoutModal);
            logoutModal.addEventListener('click', (e) => {
                if (e.target === logoutModal) closeLogoutModal();
            });

            
            const openWithdrawModal = () => withdrawalModal.classList.remove('hidden');
            const closeWithdrawModal = () => withdrawalModal.classList.add('hidden');

            withdrawBtn.addEventListener('click', (e) => {
                e.preventDefault();
                openWithdrawModal();
            });
            cancelWithdrawBtn.addEventListener('click', closeWithdrawModal);
            withdrawalModal.addEventListener('click', (e) => {
                if (e.target === withdrawalModal) closeWithdrawModal();
            });
        });
    </script>
