    <script type="module">
        // Firebase SDK import 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";
        
        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // fastapi 서버 url
        const FASTAPI_BASE_URL = "https://bab-back.onrender.com"; 
        
        const overlay = document.getElementById('overlay');
        const logoutBtn = document.getElementById('logout-btn');
        const logoutModal = document.getElementById('logout-modal');
        const cancelLogoutBtn = document.getElementById('cancel-logout-btn');
        const confirmLogoutBtn = logoutModal.querySelector('.bg-gray-700');
        const withdrawBtn = document.getElementById('withdraw-btn');
        const withdrawalModal = document.getElementById('withdrawal-modal');
        const cancelWithdrawBtn = document.getElementById('cancel-withdraw-btn');
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const userDisplayName = document.getElementById('user-display-name');
        const userDisplayProfileImage = document.getElementById('user-display-profile-image');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                userDisplayName.textContent = "로그인이 필요합니다";
            }
            loadUserProfile(user); 
        })


        // (1) 유저 정보를 로드하는 비동기 함수를 별도로 정의
        async function loadUserProfile(user) {
            if (!user) {
                userDisplayName.textContent = "로그인이 필요합니다";
                return;
            }

            try {
                const idToken = await user.getIdToken();

                const fields = ['nickname', 'profileImage'];
                const res = await fetch(`${FASTAPI_BASE_URL}/users/me?fields=${fields.join(',')}`, {
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });

                if (!res.ok) throw new Error(`API error: ${res.status}`);
                const data = await res.json();

                // UI 업데이트
                userDisplayName.textContent = `${data.nickname}님`;
                userDisplayProfileImage.src = data.profileImage || 'https://bit.ly/3VZpUGD';

            } catch (err) {
                console.error('마이페이지 유저 정보 로드 실패:', err);
                userDisplayName.textContent = '정보를 불러오지 못했습니다';
            }
        }

        function closeAllPopups() {
            overlay.classList.add('hidden');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
            logoutModal.classList.add('hidden');
            withdrawalModal.classList.add('hidden');
        }

        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isAddChatOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups();
            if (!isAddChatOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });
        
        overlay.addEventListener('click', closeAllPopups);
        
        confirmLogoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('로그아웃 에러:', error);
            });
        });
        
        logoutBtn.addEventListener('click', (e) => { e.preventDefault(); logoutModal.classList.remove('hidden'); overlay.classList.remove('hidden'); });
        cancelLogoutBtn.addEventListener('click', () => { logoutModal.classList.add('hidden'); overlay.classList.add('hidden'); });
        
        withdrawBtn.addEventListener('click', (e) => { e.preventDefault(); withdrawalModal.classList.remove('hidden'); overlay.classList.remove('hidden'); });
        cancelWithdrawBtn.addEventListener('click', () => { withdrawalModal.classList.add('hidden'); overlay.classList.add('hidden'); });

    </script>
