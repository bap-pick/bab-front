<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-white">
 
    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0">
            <div>
                <a href="mypage.index.html" class="text-gray-600 hover:text-gray-900">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
                </a>
            </div>
            <h1 class="text-xl font-bold text-center text-gray-800">알림 설정</h1>
            <div class="justify-self-end"><div class="w-6 h-6"></div></div>
        </header>

        
        <main class="flex-1 overflow-y-auto bg-white p-6">
            <div class="divide-y divide-gray-100">
                <div class="flex justify-between items-center py-4">
                    <span class="text-base text-gray-700 font-medium">이용 정보 알림</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="usage-info-toggle" class="sr-only peer">
                        <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-[#FF7A5A] transition-colors after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center py-4">
                    <span class="text-base text-gray-700 font-medium">맛집 추천 알림</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="recommend-info-toggle" class="sr-only peer">
                        <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-[#FF7A5A] transition-colors after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center py-4">
                    <span class="text-base text-gray-700 font-medium">마케팅 정보 알림</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="marketing-info-toggle" class="sr-only peer">
                        <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-[#FF7A5A] transition-colors after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
                    </label>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // =================================================================================
        // !!!! MUHIM !!!!
        // BU YERGA FIREBASE KONSOLIDAN NUSXALAGAN O'ZINGIZNING `firebaseConfig` MA'LUMOTLARINGIZNI QO'YING!
        const firebaseConfig = {
          apiKey: "AIzaSyAlmVXljDPwkmi4rik69GLhBIHLskw7P2o",
          authDomain: "bapick-front.firebaseapp.com",
          projectId: "bapick-front",
          storageBucket: "bapick-front.firebasestorage.app",
          messagingSenderId: "883956844611",
          appId: "1:883956844611:web:ac74a589aae30be9d0ecf6",
          measurementId: "G-Z1WEHMPL7F"
        };
        // =================================================================================
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const usageToggle = document.getElementById('usage-info-toggle');
        const recommendToggle = document.getElementById('recommend-info-toggle');
        const marketingToggle = document.getElementById('marketing-info-toggle');

        let currentUser = null;

        // --- 로그인 상태 확인 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadNotificationSettings(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- 알림 설정 불러오기 ---
        async function loadNotificationSettings(uid) {
            const userDocRef = doc(db, "users", uid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const settings = docSnap.data().notificationSettings || {};
                usageToggle.checked = settings.usageInfo === true;
                recommendToggle.checked = settings.recommendInfo === true;
                marketingToggle.checked = settings.marketingInfo === true;
            } else {
                console.log("사용자 데이터가 없습니다. 기본값으로 설정합니다.");
                // 기본값: 모두 꺼짐
                usageToggle.checked = false;
                recommendToggle.checked = false;
                marketingToggle.checked = false;
            }
        }

        // --- 알림 설정 저장하기 ---
        async function saveNotificationSettings() {
            if (!currentUser) return;
            
            const settingsToSave = {
                notificationSettings: {
                    usageInfo: usageToggle.checked,
                    recommendInfo: recommendToggle.checked,
                    marketingInfo: marketingToggle.checked
                }
            };
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                await setDoc(userDocRef, settingsToSave, { merge: true }); // merge: true는 다른 필드는 유지하고 이 필드만 업데이트
                console.log("알림 설정이 저장되었습니다.");
            } catch (error) {
                console.error("알림 설정 저장 에러: ", error);
            }
        }

        // --- 토글 버튼에 이벤트 리스너 추가 ---
        usageToggle.addEventListener('change', saveNotificationSettings);
        recommendToggle.addEventListener('change', saveNotificationSettings);
        marketingToggle.addEventListener('change', saveNotificationSettings);

    </script>
</body>
</html>
