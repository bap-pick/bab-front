<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <div class="flex justify-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Bapick!</h1>
        </div>
        
        <!-- 로그인 form -->
        <div id="login-form-container" class="space-y-4 transition-opacity duration-300">
            <div class="mb-4">
                <label for="email-login" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email-login" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="이메일">
            </div>
            <div class="mb-4">
                <label for="password-login" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password-login" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="비밀번호">
            </div>
            <div>
                <button onclick="handleLogin()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#FF7242] hover:bg-[#E0653B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7242]">
                    로그인
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4">
                계정이 없으신가요? 
                <button onclick="showRegisterForm()" class="font-medium text-[#FF7242] hover:text-[#E0653B]">
                    회원가입
                </button>
            </p>
        </div>

        <!-- 회원가입 form-->
        <div id="register-form-container" class="space-y-4 hidden transition-opacity duration-300">
            <div class="mb-4">
                <label for="email-register" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email-register" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="이메일">
            </div>
            <div class="mb-4">
                <label for="password-register" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password-register" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="비밀번호(8자 이상)">
            </div>
            <div class="mb-4">
                <label for="password-confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                <input type="password" id="password-confirm" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="비밀번호 확인">
            </div>
            <div class="mb-4">
                <label for="nickname-register" class="block text-sm font-medium text-gray-700">닉네임</label>
                <input type="text" id="nickname-register" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="닉네임">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">성별</label>
                <div class="mt-2 flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" checked class="form-radio text-[#FF7242] focus:ring-[#FF7242]">
                        <span class="ml-2 text-gray-700">남자</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio text-[#FF7242] focus:ring-[#FF7242]">
                        <span class="ml-2 text-gray-700">여자</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="birthdate-input" class="block text-sm font-medium text-gray-700">생년월일</label>
                <input type="date" id="birthdate-input" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]">
            </div>
            <div class="mb-4">
                <label for="disliked-food-input" class="block text-sm font-medium text-gray-700">먹지 않는 음식</label>
                <div class="flex items-center space-x-2 mt-1">
                    <input type="text" id="disliked-food-input" class="block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="예: 고수">
                    <button onclick="addDislikedFoodTag()" class="py-2 px-4 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 font-semibold text-sm">추가</button>
                </div>
                <div id="disliked-foods-tags" class="mt-2 flex flex-wrap gap-2">
                </div>
            </div>
            <div>
                <button onclick="handleRegister()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#FF7242] hover:bg-[#E0653B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7242]">
                    회원가입
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4">
                이미 계정이 있으신가요? 
                <button onclick="showLoginForm()" class="font-medium text-[#FF7242] hover:text-[#E0653B]">
                    로그인
                </button>
            </p>
        </div>

        <!-- 안내 메시지 모달 -->
        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm mx-auto">
                <p id="message-text" class="text-center text-lg font-semibold text-gray-800"></p>
                <div class="mt-4 flex justify-center">
                    <button onclick="closeModal()" class="py-2 px-4 rounded-lg bg-[#FF7242] text-white hover:bg-[#E0653B]">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK import 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form-container');
        const registerForm = document.getElementById('register-form-container');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const dislikedFoodInput = document.getElementById('disliked-food-input');
        const dislikedFoodsTags = document.getElementById('disliked-foods-tags');

        function showMessage(message) {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        function closeModal() {
            messageModal.classList.add('hidden');
        }
        
        function showRegisterForm() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }

        function showLoginForm() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }
        
        function addDislikedFoodTag() {
            const food = dislikedFoodInput.value.trim();
            if (food === '') return;
            
            const tag = document.createElement('div');
            tag.className = 'flex items-center space-x-2 bg-gray-200 text-gray-800 text-sm font-medium px-3 py-1 rounded-full';
            tag.innerHTML = `<span>${food}</span><button onclick="this.parentNode.remove()" class="text-xs font-bold text-gray-500 hover:text-gray-700 focus:outline-none">&times;</button>`;
            
            dislikedFoodsTags.appendChild(tag);
            dislikedFoodInput.value = ''; 
        }

        // 회원가입
        async function handleRegister() {
            const email = document.getElementById('email-register').value;
            const password = document.getElementById('password-register').value;
            const confirmPassword = document.getElementById('password-confirm').value;
            const nickname = document.getElementById('nickname-register').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const birthdate = document.getElementById('birthdate-input').value;
            const dislikedFoods = Array.from(dislikedFoodsTags.children).map(tag => tag.querySelector('span').textContent);

            if (!email || !password || !confirmPassword || !nickname || !birthdate) {
                showMessage("이메일, 비밀번호, 닉네임, 생년월일을 모두 입력해주세요.");
                return;
            }
            if (password.length < 8) {
                showMessage("비밀번호는 8자 이상이어야 합니다.");
                return;
            }
            if (password !== confirmPassword) {
                showMessage("비밀번호가 일치하지 않습니다.");
                return;
            }

            try {
                // firebase 계정 생성 -> id Token 발급
                const userCredential = await createUserWithEmailAndPassword(auth, email, password); 
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // 백엔드 register API: idToken 검증 -> DB에 회원 정보 저장
                const response = await fetch("http://127.0.0.1:8000/auth/register", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${idToken}` // idToken은 Authorization header로 전달
                    },
                    body: JSON.stringify({ email, nickname, gender, birthdate })
                });

                if (response.ok) {
                    showMessage("회원가입 성공!"); 
                    messageModal.querySelector('button').onclick = () => {
                        closeModal();
                        showLoginForm();
                    };
                } else {
                    showMessage("서버 저장 중 오류가 발생했습니다.");
                }

            } catch (error) {
                console.error("회원가입 에러: ", error);
                
                // Firebase Auth에서 발생한 에러
                if (error.code === 'auth/email-already-in-use') {
                    showMessage("이미 사용 중인 이메일입니다.");
                } else {
                    showMessage("오류가 발생했습니다: " + error.message);
                }
            }
        }

        // 로그인
        async function handleLogin() {
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;
            
            if (!email || !password) {
                showMessage("이메일과 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // 백엔드 login API: idToken 검증 -> 세션/쿠키 발급
                const response = await fetch("http://127.0.0.1:8000/auth/login", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${idToken}` },
                    credentials: "include" // 브라우저에 쿠키 자동 저장
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage("로그인 성공!");
                    messageModal.querySelector('button').onclick = () => {
                        window.location.href = 'home.html';
                    };
                } else {
                    showMessage("서버 인증 실패");
                }

            } catch (error) {
                // Firebase Auth 에러
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showMessage("이메일 또는 비밀번호가 올바르지 않습니다.");
                } else {
                    showMessage("오류가 발생했습니다: " + error.message);
                }
            }
        }

        // 전역 함수 (onclick 작동)
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
        window.showRegisterForm = showRegisterForm;
        window.showLoginForm = showLoginForm;
        window.addDislikedFoodTag = addDislikedFoodTag;
        window.closeModal = closeModal;

    </script>
</body>
</html>
