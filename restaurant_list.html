<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주변 맛집 전체보기 (UI 확인용)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100">

    <header class="sticky top-0 bg-white shadow-sm z-20">
        <div class="max-w-md mx-auto flex items-center justify-between h-16 px-4">
            <a href="javascript:history.back()" class="p-2 -ml-2">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </a>
            <h1 class="text-lg font-bold text-gray-800">주천 맛집 전체보기</h1>
            <div class="w-6"></div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-24">
        <div id="restaurant-list-container" class="space-y-4">
        </div>
    </main>

    <script>
    (function () {
        const listContainer = document.getElementById('restaurant-list-container');
        
        // localStorage에서 추천 식당 데이터를 불러옴
        let restaurantsToDisplay = [];
        const savedData = localStorage.getItem('RecommendedRestaurants');

        if (savedData) {
            try {
                restaurantsToDisplay = JSON.parse(savedData);
            } catch (e) {
                console.error("로컬 데이터 파싱 오류:", e);
            }
        } 
        
        if (restaurantsToDisplay.length === 0) {
            // 데이터가 없다면 메시지 표시
            listContainer.innerHTML = '<p class="text-gray-500 p-4">추천 맛집 정보가 없습니다. 홈 화면에서 오행 분석을 진행해 주세요.</p>';
            return;
        }

        listContainer.innerHTML = '';

        restaurantsToDisplay.forEach(restaurant => {
            //const distanceText = restaurant.distance ? ` • ${restaurant.distance}km` : '';
            const locationText = restaurant.address || '주소 정보 없음';
            const oheng = restaurant.recommended_oheng || 'N/A'; 
            const recommendationHeader = `${oheng} 기운 보충`;
            const reason = restaurant.recommendation_reason || '추천 이유 정보 없음';

            const cardHTML = `
                <a href="detail.html?id=${restaurant.id}" class="block bg-white p-3 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center">
                        <div class="ml-4 flex-1">
                            <p class="text-xs font-semibold text-[#FF7242] mb-1">${recommendationHeader}</p> 
                            <p class="text-xs text-gray-400 mt-1 truncate">${reason}</p>
                            <h4 class="font-bold text-gray-800">${restaurant.name}</h4>
                            <p class="text-sm text-gray-500">${restaurant.category}</p>
                            <p class="text-xs text-gray-400 mt-1">${locationText}</p>
                        </div>
                    </div>
                </a>
            `;
            listContainer.innerHTML += cardHTML;
        });
    })();
    </script>
</body>

</html>
