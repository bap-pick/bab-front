<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 검색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
        }
        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.2s ease-in;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-20 z-40 hidden transition-opacity duration-300"></div>

    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0 bg-white">
            <div></div>
            <h1 class="text-xl font-bold text-center text-gray-800">스크랩</h1>
            <div class="justify-self-end"></div>
        </header>

        <div class="p-4 bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="flex space-x-2">
                <div class="relative flex-grow">
                    <input type="search" id="search-input" placeholder="맛집 이름으로 검색" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF7A5A]">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                </div>
                <button class="p-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 12h9.75M10.5 18h9.75M3.75 6H7.5M3.75 12H7.5M3.75 18H7.5" /></svg>
                </button>
            </div>
        </div>
        
        <main id="main-content" class="flex-1 overflow-y-auto p-4"></main>
    </div>
    
    <div id="add-chat-popup" class="absolute bottom-24 left-1/2 -translate-x-1/2 w-48 bg-white rounded-md shadow-xl z-50 popup-hidden">
        <div class="py-2">
            <a href="chat.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                1:1 채팅방
            </a>
            <a href="chat_group.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M18 21v-2a4 4 0 0 0-4-4h-1"/><circle cx="9" cy="7" r="4"/><path d="M18 7h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-3"/><path d="m15.5 13.5-3-3 3-3"/></svg>
                단체 채팅방
            </a>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 z-30">
        <nav class="flex justify-around items-center h-16 bg-white rounded-t-2xl shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
            <a href="home.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="mt-1">홈</span>
            </a>
            <a href="calender.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                 <span class="mt-1">캘린더</span>
            </a>
            <div class="w-1/5"></div>
            <a href="#" class="flex flex-col items-center justify-center w-1/5 h-full text-[#FF7242] text-xs">
               <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
               <span class="font-bold mt-1">스크랩</span>
            </a>
            <a href="mypage.index.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="mt-1">마이</span>
            </a>
        </nav>
    </footer>

    <button id="add-chat-btn" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FF7242] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg z-40">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, onSnapshot, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        
          const firebaseConfig = {
          apiKey: "AIzaSyAlmVXljDPwkmi4rik69GLhBIHLskw7P2o",
          authDomain: "bapick-front.firebaseapp.com",
          projectId: "bapick-front",
          storageBucket: "bapick-front.firebasestorage.app",
          messagingSenderId: "883956844611",
          appId: "1:883956844611:web:ac74a589aae30be9d0ecf6",
          measurementId: "G-Z1WEHMPL7F"
        };
       
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const mainContent = document.getElementById('main-content');
        const searchInput = document.querySelector('input[type="search"]');
        const overlay = document.getElementById('overlay');
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        
        let currentUser = null;
        let userScraps = new Set();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenToScraps();
                performSearch("");
            } else {
                window.location.href = 'index.html';
            }
        });
        
        function listenToScraps() {
            if (!currentUser) return;
            const scrapsRef = collection(db, "users", currentUser.uid, "scraps");
            onSnapshot(scrapsRef, (snapshot) => {
                userScraps.clear();
                snapshot.forEach(doc => userScraps.add(doc.id));
                performSearch(searchInput.value); 
            });
        }

        async function performSearch(searchTerm) {
            const restaurantsRef = collection(db, "restaurants");
            let q;

            if (searchTerm) {
                // 검색어가 있을 경우, 해당 검색어로 시작하는 맛집 검색
                 q = query(restaurantsRef, 
                    where("name", ">=", searchTerm), 
                    where("name", "<=", searchTerm + '\uf8ff')
                );
            } else {
                // 검색어가 없을 경우, 전체 맛집 목록 표시
                q = query(restaurantsRef, orderBy("name"), limit(20)); // 예시로 20개만
            }
            
            const querySnapshot = await getDocs(q);
            
            const results = [];
            querySnapshot.forEach(doc => {
                results.push({ id: doc.id, ...doc.data() });
            });

            renderResults(results);
        }
        
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(e.target.value);
            }, 300); // 300ms 지연시간 후 검색
        });

        function renderResults(restaurants) {
            mainContent.innerHTML = '';
            
            if (restaurants.length === 0) {
                mainContent.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center text-center h-full">
                        <div class="bg-gray-100 p-5 rounded-full mb-4">
                             <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        </div>
                        <h2 class="text-lg font-semibold text-gray-700">스크랩한 식당이 없습니다</h2>
                        <p class="text-gray-500 mt-1">키워드로 검색해보세요.</p>
                    </div>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 gap-4';
            
            restaurants.forEach(restaurant => {
                const isScrapped = userScraps.has(restaurant.id);

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="relative">
                        <img class="w-full h-32 object-cover" src="${restaurant.imageUrl || 'https://via.placeholder.com/150'}" alt="${restaurant.name}">
                        <button data-id="${restaurant.id}" class="scrap-btn absolute top-2 right-2 bg-white/70 p-1.5 rounded-full ${isScrapped ? 'text-[#FF7A5A]' : 'text-gray-600'} hover:scale-110 transition-transform">
                             <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.5 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                             </svg>
                        </button>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-800 text-base truncate">${restaurant.name}</h3>
                        <p class="text-sm text-gray-500 truncate">${restaurant.category || '정보 없음'}</p>
                    </div>`;
                grid.appendChild(card);
            });
            mainContent.appendChild(grid);
        }

        mainContent.addEventListener('click', async (e) => {
            const scrapButton = e.target.closest('.scrap-btn');
            if (scrapButton) {
                if (!currentUser) return;
                const restaurantId = scrapButton.dataset.id;
                const isScrapped = userScraps.has(restaurantId);
                const scrapRef = doc(db, "users", currentUser.uid, "scraps", restaurantId);

                try {
                    if (isScrapped) {
                        await deleteDoc(scrapRef);
                    } else {
                        // 스크랩할 때 식당 정보를 함께 저장하면 나중에 목록을 보여주기 편리합니다.
                        const restDoc = await getDoc(doc(db, "restaurants", restaurantId));
                        if(restDoc.exists()){
                            const restData = restDoc.data();
                            await setDoc(scrapRef, {
                                name: restData.name,
                                category: restData.category || "",
                                imageUrl: restData.imageUrl || "",
                                scrappedAt: new Date()
                            });
                        }
                    }
                } catch (error) {
                    console.error("Scrap error: ", error);
                }
            }
        });

        function closeAllPopups() {
            overlay.classList.add('hidden');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
        }

        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isAddChatOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups();
            if (!isAddChatOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });

        overlay.addEventListener('click', closeAllPopups);
    </script>
</body>
</html>
