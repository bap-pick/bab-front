<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 검색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
        }
        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.2s ease-in;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-20 z-40 hidden transition-opacity duration-300"></div>

    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0 bg-white">
            <div></div>
            <h1 class="text-xl font-bold text-center text-gray-800">스크랩</h1>
            <div class="justify-self-end"></div>
        </header>

        <div class="p-4 bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="flex space-x-2">
                <div class="relative flex-grow">
                    <input type="search" id="search-input" placeholder="스크랩 목록 검색" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF7A5A]">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </div>
                </div>
                <button id="search-button" class="px-4 py-2 bg-[#FF7A5A] text-white font-semibold rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 transition-colors">
                    검색
                </button>
            </div>
        </div>
        
        <main id="main-content" class="flex-1 overflow-y-auto p-4"></main>
    </div>
    
    <div id="add-chat-popup" class="absolute bottom-24 left-1/2 -translate-x-1/2 w-48 bg-white rounded-md shadow-xl z-50 popup-hidden">
        <div class="py-2">
            <a href="chat_list.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                채팅 목록
            </a>
            <a href="chat.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                1:1 채팅방
            </a>
            <a href="chat_group.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M18 21v-2a4 4 0 0 0-4-4h-1"/><circle cx="9" cy="7" r="4"/><path d="M18 7h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-3"/><path d="m15.5 13.5-3-3 3-3"/></svg>
                단체 채팅방
            </a>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 z-30">
        <nav class="flex justify-around items-center h-16 bg-white rounded-t-2xl shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
            <a href="home.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="mt-1">홈</span>
            </a>
            <a href="calender.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                 <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                 <span class="mt-1">캘린더</span>
            </a>
            <div class="w-1/5"></div>
            <a href="#" class="flex flex-col items-center justify-center w-1/5 h-full text-[#FF7242] text-xs">
               <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
               <span class="font-bold mt-1">스크랩</span>
            </a>
            <a href="mypage.index.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="mt-1">마이</span>
            </a>
        </nav>
    </footer>

    <button id="add-chat-btn" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FF7242] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg z-40">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    <a href="chat.html" id="secondary-action-btn"
        class="fixed bottom-20 right-6 w-16 h-16 bg-[#FFF6E2] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 z-40"
        style="background-image: url('logo_bapick.png'); background-size: 132%; background-repeat: no-repeat; background-position: center 0.5%;">
    </a>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const mainContent = document.getElementById('main-content');
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const overlay = document.getElementById('overlay');

        // --- 🍝 예시 식당 데이터 (3개) ---
        const mockRestaurants = [
            {
                id: 'resto1',
                name: '전설의치킨 방학홈플러스점',
                category: '치킨,닭강정',
                imageUrl: ''
            },
            {
                id: 'resto2',
                name: '든든한 국밥',
                category: '한식',
                imageUrl: ''
            },
            {
                id: 'resto3',
                name: '신선한 초밥',
                category: '일식',
                imageUrl: 'https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=500'
            }
        ];

        // --- 예시 데이터를 화면에 그려주는 함수 ---
        function renderMockResults(restaurants) {
            mainContent.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-2 gap-4';
            
            let cardsHTML = '';
            restaurants.forEach(restaurant => {
                // 모든 카드를 스크랩된 상태(주황색 아이콘)로 표시
                cardsHTML += `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden cursor-pointer" data-id="${restaurant.id}">
                        <div class="relative pointer-events-none">
                            <img class="w-full h-32 object-cover" src="${restaurant.imageUrl || 'https://via.placeholder.com/150'}" alt="${restaurant.name}" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
                            <div class="absolute top-2 right-2 bg-white/70 p-1.5 rounded-full text-[#FF7A5A]">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.5 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                                </svg>
                            </div>
                        </div>
                        <div class="p-3 pointer-events-none">
                            <h3 class="font-bold text-gray-800 text-base truncate">${restaurant.name}</h3>
                            <p class="text-sm text-gray-500 truncate">${restaurant.category}</p>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = cardsHTML;
            mainContent.appendChild(grid);
        }

        // --- 카드 클릭 시 상세 페이지로 이동하는 이벤트 ---
        mainContent.addEventListener('click', (e) => {
            const card = e.target.closest('.cursor-pointer');
            if (card) {
                const restaurantId = card.dataset.id;
                // 클릭한 카드의 ID를 가지고 detail.html로 이동
                window.location.href = `detail.html?id=${restaurantId}`;
            }
        });

        // 👇 --- [추가된 부분] 팝업 열기/닫기 로직 --- 👇
        function togglePopup() {
            addChatPopup.classList.toggle('popup-hidden');
            addChatPopup.classList.toggle('popup-visible');
            overlay.classList.toggle('hidden');
        }

        // '+' 버튼 클릭 시 팝업 토글
        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // 이벤트 버블링 방지
            togglePopup();
        });

        // 오버레이 클릭 시 팝업 닫기
        overlay.addEventListener('click', () => {
            // 팝업이 보이는 상태일 때만 닫기 함수 실행
            if (addChatPopup.classList.contains('popup-visible')) {
                togglePopup();
            }
        });
        // 👆 --- [추가된 부분] 여기까지 --- 👆

        // 페이지가 로드되면 예시 데이터로 목록을 채움
        renderMockResults(mockRestaurants);
        
    });
</script>
</body>
</html>
