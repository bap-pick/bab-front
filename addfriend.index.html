<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록 (시연용 예시)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #main-content {
            padding: 0;
        }
    </style>
</head>
<body class="bg-white">
    
    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0">
            <div>
                <a href="mypage.index.html" class="text-gray-600 hover:text-gray-900">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
                </a>
            </div>
            <h1 class="text-xl font-bold text-center text-gray-800">친구 목록</h1>
            <div class="justify-self-end"><div class="w-6 h-6"></div></div>
        </header>

        <main id="main-content" class="flex-1 flex flex-col bg-gray-50 overflow-y-auto">
            <div class="py-2 px-6 text-lg font-bold text-gray-600 sticky top-0 bg-gray-50 z-10">A</div>
            <div class="flex items-center justify-between p-3 mx-4 my-2 bg-white rounded-lg shadow-sm">
                <div class="flex items-center">
                    <img class="h-12 w-12 rounded-full object-cover" src="https://picsum.photos/id/40/128/128" alt="Profile">
                    <span class="ml-4 font-semibold text-gray-800">Alice (정적)</span>
                </div>
                <button disabled class="remove-friend-btn text-sm text-gray-400 cursor-not-allowed">삭제</button>
            </div>
            
            <div class="py-2 px-6 text-lg font-bold text-gray-600 sticky top-0 bg-gray-50 z-10">ㄱ</div>
            <div class="flex items-center justify-between p-3 mx-4 my-2 bg-white rounded-lg shadow-sm">
                <div class="flex items-center">
                    <img class="h-12 w-12 rounded-full object-cover" src="https://picsum.photos/id/10/128/128" alt="Profile">
                    <span class="ml-4 font-semibold text-gray-800">김철수 (정적)</span>
                </div>
                <button disabled class="remove-friend-btn text-sm text-gray-400 cursor-not-allowed">삭제</button>
            </div>
        </main>
        </div>
    
    <script type="module">
        // [제거] Firebase import 관련 코드 모두 삭제

        // --- UI 요소 ---
        const mainContent = document.getElementById('main-content');
        
        // --- 전역 친구 목록 "상태" ---
        // 이 배열이 데이터베이스 역할을 대신합니다.
        let friendsList = [];

        // --- DOM이 로드되면 스크립트 실행 ---
        document.addEventListener('DOMContentLoaded', () => {
            friendsList = getDummyFriends(); // 1. 가짜 데이터로 "상태" 초기화
            sortAndRender(friendsList);      // 2. 초기 렌더링
        });

        // --- 가짜 친구 예시 데이터 생성 ---
        function getDummyFriends() {
            const placeholderImg = (num) => `https://picsum.photos/id/${num || 10}/128/128`;
            return [
                { id: 'dummy1', nickname: '덕새', profileImageUrl: placeholderImg(10) },
                { id: 'dummy2', nickname: '김철수', profileImageUrl: placeholderImg(20) },
                { id: 'dummy3', nickname: '박지민', profileImageUrl: placeholderImg(30) },
                { id: 'dummy4', nickname: '너구리', profileImageUrl: placeholderImg(40) },
                { id: 'dummy5', nickname: 'Dildora', profileImageUrl: placeholderImg(50) },
                { id: 'dummy6', nickname: 'Charos', profileImageUrl: placeholderImg(60) },
                { id: 'dummy7', nickname: '박서준', profileImageUrl: placeholderImg(70) },
                { id: 'dummy9', nickname: 'Guli', profileImageUrl: placeholderImg(80) },
            ];
        }

        // --- 정렬 및 렌더링 로직 ---
        function sortAndRender(friends) {
            // 닉네임 기준으로 목록 정렬
            friends.sort((a, b) => {
                const nameA = a.nickname || '이름 없음';
                const nameB = b.nickname || '이름 없음';
                return nameA.localeCompare(nameB, 'ko', { sensitivity: 'base' });
            });
            
            renderFriends(friends);
        }
        
        // --- 친구 목록 화면에 그리기 ---
        function renderFriends(friends) {
            // [중요] 이 코드가 메인 태그 안의 정적 HTML을 지웁니다.
            mainContent.innerHTML = ''; 
            
            if (friends.length === 0) {
                // (삭제 시연 후) 친구가 모두 사라지면 이 UI가 나옵니다.
                mainContent.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center text-center p-6">
                        <div class="bg-gray-200 p-5 rounded-full mb-4">
                            <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766z" />
                            </svg>
                        </div>
                        <p class="text-gray-500 font-medium">친구가 아무도 없습니다.</p>
                    </div>`;
            } else {
                let currentLetter = ''; 

                friends.forEach(friend => {
                    const nickname = friend.nickname || '이름 없음';
                    let firstLetter;
                    const firstChar = nickname.charCodeAt(0);
                    
                    if (firstChar >= 44032 && firstChar <= 55203) { // 한글
                        const cho = ['ㄱ', 'ㄲ', 'ㄴ', 'ㄷ', 'ㄸ', 'ㄹ', 'ㅁ', 'ㅂ', 'ㅃ', 'ㅅ', 'ㅆ', 'ㅇ', 'ㅈ', 'ㅉ', 'ㅊ', 'ㅋ', 'ㅌ', 'ㅍ', 'ㅎ'];
                        firstLetter = cho[Math.floor((firstChar - 44032) / 588)];
                    } else if (firstChar >= 65 && firstChar <= 90) { // 영어 대문자
                        firstLetter = nickname[0];
                    } else if (firstChar >= 97 && firstChar <= 122) { // 영어 소문자
                        firstLetter = nickname[0].toUpperCase();
                    } else { // 기타
                        firstLetter = '#';
                    }

                    if (firstLetter !== currentLetter) {
                        currentLetter = firstLetter;
                        const header = document.createElement('div');
                        header.className = 'py-2 px-6 text-lg font-bold text-gray-600 sticky top-0 bg-gray-50 z-10';
                        header.textContent = currentLetter;
                        mainContent.appendChild(header);
                    }

                    const friendCard = document.createElement('div');
                    friendCard.className = 'flex items-center justify-between p-3 mx-4 my-2 bg-white rounded-lg shadow-sm';
                    friendCard.innerHTML = `
                        <div class="flex items-center">
                            <img class="h-12 w-12 rounded-full object-cover" src="${friend.profileImageUrl || 'https://via.placeholder.com/128'}" alt="Profile">
                            <span class="ml-4 font-semibold text-gray-800">${nickname}</span>
                        </div>
                        <button 
                            data-friend-id="${friend.id}" 
                            class="remove-friend-btn text-sm text-red-500 hover:text-red-700 font-medium">
                            삭제
                        </button>
                    `;
                    mainContent.appendChild(friendCard);
                });
            }
        }
        
        // --- 친구 삭제 이벤트 위임 (DB 연결 없음) ---
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-friend-btn')) {
                if (confirm('정말 친구를 삭제하시겠습니까? (시연용)')) {
                    const friendIdToRemove = e.target.dataset.friendId;
                    
                    // "상태" 업데이트: 배열에서 해당 친구 제거
                    friendsList = friendsList.filter(f => f.id !== friendIdToRemove);
                    
                    // "상태"가 변경되었으므로 다시 렌더링
                    sortAndRender(friendsList);
                }
            }
        });

    </script>
</body>
</html>
