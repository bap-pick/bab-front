<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-white">
    
    <div id="add-friend-modal" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">친구 추가</h3>
                <p class="text-gray-500 mb-4">추가할 친구의 닉네임을 검색하세요.</p>
                <div class="relative">
                    <input id="friend-search-input" type="text" placeholder="친구 닉네임" class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#FF7A5A]">
                </div>
                <div id="search-results-container" class="mt-4 max-h-48 overflow-y-auto space-y-2">
                    </div>
            </div>
            <div class="bg-gray-50 px-6 py-3 flex justify-end rounded-b-lg">
                <button id="close-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-medium">닫기</button>
            </div>
        </div>
    </div>

    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0">
            <div>
                <a href="mypage.index.html" class="text-gray-600 hover:text-gray-900">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
                </a>
            </div>
            <h1 class="text-xl font-bold text-center text-gray-800">친구 추가</h1>
            <div class="justify-self-end"><div class="w-6 h-6"></div></div>
        </header>

        
        <main id="main-content" class="flex-1 flex flex-col bg-gray-50 p-6 overflow-y-auto"></main>

        <div class="p-6 mt-auto">
            <button id="open-modal-btn" class="w-full flex items-center justify-center py-3.5 px-4 bg-[#FF7A5A] text-white font-bold rounded-xl hover:bg-orange-600 transition-colors">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span>친구 추가하기</span>
            </button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        
        const firebaseConfig = {
         apiKey: "AIzaSyAlmVXljDPwkmi4rik69GLhBIHLskw7P2o",
         authDomain: "bapick-front.firebaseapp.com",
         projectId: "bapick-front",
         storageBucket: "bapick-front.firebasestorage.app",
         messagingSenderId: "883956844611",
         appId: "1:883956844611:web:ac74a589aae30be9d0ecf6",
         measurementId: "G-Z1WEHMPL7F"
        };        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI 요소 ---
        const mainContent = document.getElementById('main-content');
        const openModalBtn = document.getElementById('open-modal-btn');
        const addFriendModal = document.getElementById('add-friend-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const searchInput = document.getElementById('friend-search-input');
        const searchResultsContainer = document.getElementById('search-results-container');

        let currentUser = null;
        let myFriends = new Set(); // 내 친구 목록 ID를 저장

        // --- 로그인 상태 확인 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                listenToFriends(); // 내 친구 목록 실시간 감지
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- 모달 제어 ---
        openModalBtn.addEventListener('click', () => { addFriendModal.classList.remove('hidden'); addFriendModal.classList.add('flex'); });
        closeModalBtn.addEventListener('click', () => { addFriendModal.classList.add('hidden'); addFriendModal.classList.remove('flex'); });

        // --- 친구 목록 실시간 감지 ---
        function listenToFriends() {
            if (!currentUser) return;
            const friendsRef = collection(db, "users", currentUser.uid, "friends");
            onSnapshot(friendsRef, (snapshot) => {
                const friendsList = [];
                myFriends.clear();
                snapshot.forEach(doc => {
                    friendsList.push({ id: doc.id, ...doc.data() });
                    myFriends.add(doc.id);
                });
                renderFriends(friendsList);
            });
        }
        
        // --- 친구 목록 화면에 그리기 ---
        function renderFriends(friends) {
            mainContent.innerHTML = '';
            if (friends.length === 0) {
                mainContent.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center text-center">
                        <div class="bg-gray-200 p-5 rounded-full mb-4">
                            <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766z" />
                            </svg>
                        </div>
                        <p class="text-gray-500 font-medium">아직 추가한 친구가 없습니다.</p>
                    </div>`;
            } else {
                friends.forEach(friend => {
                    const friendCard = document.createElement('div');
                    friendCard.className = 'flex items-center justify-between p-3 bg-white rounded-lg shadow-sm';
                    friendCard.innerHTML = `
                        <div class="flex items-center">
                            <img class="h-12 w-12 rounded-full object-cover" src="${friend.profileImageUrl || 'https://via.placeholder.com/128'}" alt="Profile">
                            <span class="ml-4 font-semibold text-gray-800">${friend.nickname || '이름 없음'}</span>
                        </div>
                        <button data-friend-id="${friend.id}" class="remove-friend-btn text-sm text-red-500 hover:text-red-700 font-medium">삭제</button>
                    `;
                    mainContent.appendChild(friendCard);
                });
            }
        }
        
        // --- 친구 검색 ---
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm.length < 2) {
                    searchResultsContainer.innerHTML = '';
                    return;
                }
                
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("nickname", ">=", searchTerm), where("nickname", "<=", searchTerm + '\uf8ff'));
                const querySnapshot = await getDocs(q);

                searchResultsContainer.innerHTML = '';
                querySnapshot.forEach(doc => {
                    if (doc.id === currentUser.uid) return; // 자기 자신은 제외
                    
                    const userData = doc.data();
                    const isAlreadyFriend = myFriends.has(doc.id);

                    const resultItem = document.createElement('div');
                    resultItem.className = 'flex items-center justify-between p-2 rounded-lg hover:bg-gray-100';
                    resultItem.innerHTML = `
                        <div class="flex items-center">
                            <img class="h-10 w-10 rounded-full object-cover" src="${userData.profileImageUrl || 'https://via.placeholder.com/128'}" alt="Profile">
                            <span class="ml-3 font-medium text-gray-700">${userData.nickname || '이름 없음'}</span>
                        </div>
                        <button data-user-id="${doc.id}" ${isAlreadyFriend ? 'disabled' : ''} class="add-btn text-sm text-white bg-orange-500 hover:bg-orange-600 px-3 py-1 rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                            ${isAlreadyFriend ? '친구' : '추가'}
                        </button>
                    `;
                    searchResultsContainer.appendChild(resultItem);
                });
            }, 500);
        });

        // --- 친구 추가/삭제 이벤트 위임 ---
        document.body.addEventListener('click', async (e) => {
            // 친구 추가 버튼 클릭
            if (e.target.classList.contains('add-btn')) {
                const userIdToAdd = e.target.dataset.userId;
                const userDoc = await getDoc(doc(db, "users", userIdToAdd));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const friendRef = doc(db, "users", currentUser.uid, "friends", userIdToAdd);
                    await setDoc(friendRef, {
                        nickname: userData.nickname || '이름 없음',
                        profileImageUrl: userData.profileImageUrl || 'https://via.placeholder.com/128',
                        addedAt: new Date()
                    });
                    e.target.textContent = '친구';
                    e.target.disabled = true;
                }
            }
            // 친구 삭제 버튼 클릭
            if (e.target.classList.contains('remove-friend-btn')) {
                const friendIdToRemove = e.target.dataset.friendId;
                if (confirm('정말 친구를 삭제하시겠습니까?')) {
                    const friendRef = doc(db, "users", currentUser.uid, "friends", friendIdToRemove);
                    await deleteDoc(friendRef);
                }
            }
        });

    </script>
</body>
</html>
