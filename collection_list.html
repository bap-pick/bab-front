<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모든 스크랩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 팝업메뉴 트랜지션 스타일: 이제 팝업 대신 버튼이 직접 사용되므로 불필요하지만 CSS는 유지합니다. */
        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
            transition: all 0.15s ease-out;
            pointer-events: none;
        }

        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.15s ease-in;
            pointer-events: auto;
        }

        .sheet-visible {
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="h-full flex flex-col">
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0 bg-white">
            <div class="justify-self-start">
                <a href="scrap.index.html" id="header-back-button" class="p-1 block rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </a>
            </div>

            <h1 class="text-xl font-bold text-center text-gray-800"></h1>

            <div class="justify-self-end relative">
                <button id="delete-collection-button" 
                        class="p-1 rounded-full text-red-600 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                </button>
            </div>
        </header>

        <main id="list-content" class="flex-1 overflow-y-auto p-4">
            <p class="text-center text-gray-500 mt-4">스크랩 목록을 불러오는 중...</p>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const FASTAPI_BASE_URL = "https://bab-back.onrender.com"; 
        //const FASTAPI_BASE_URL = 'http://127.0.0.1:8000'; // 로컬 테스트용
        
        let currentUser = null;
        const defaultImageUrl = 'Untitled.png'; 

        async function loadScrapsForCollection(token, collectionId) {
            const listContent = document.getElementById('list-content');
            const headerTitle = document.querySelector('header h1');
            
            let collectionName = '모든 스크랩';
            let apiEndpoint = `${FASTAPI_BASE_URL}/scraps/me`;

            // 로딩 UI 표시
            headerTitle.textContent = collectionId ? '' : '모든 스크랩';
            listContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩 목록을 불러오는 중...</p>';


            if (collectionId && collectionId !== 'null') {
                // 컬렉션 이름 불러오기
                try {
                    const collectionsRes = await fetch(`${FASTAPI_BASE_URL}/scraps/collections/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (collectionsRes.ok) {
                        const collections = await collectionsRes.json();
                        
                        // URL ID와 일치하는 컬렉션 찾기
                        const targetCollection = collections.find(c => String(c.id) === collectionId);
                        if (targetCollection) {
                            collectionName = targetCollection.name;
                        }
                    }
                } catch (e) {
                    console.warn('컬렉션 이름을 가져오는 데 실패했습니다.', e);
                }
                
                apiEndpoint += `?collection_id=${collectionId}`;
            } 
            
            headerTitle.textContent = collectionName;
            document.title = `${collectionName} - 내 스크랩`;
            
            // 3. 스크랩 목록 조회 
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 404) {
                    listContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩한 식당이 없습니다.</p>';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 식당 목록 렌더링
                listContent.innerHTML = '';
                if (data.length === 0) {
                    listContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩한 식당이 없습니다.</p>';
                } else {
                    const scrapCardsHtml = data.map(item => {
                        let imageUrl = defaultImageUrl;
                        if (typeof item.image === 'string' && item.image.trim() !== '') {
                            const images = item.image.split(',').map(url => url.trim()).filter(url => url);
                            if (images.length > 0) {
                                imageUrl = images[0];
                            }
                        }

                        return `
                            <a href="/detail.html?id=${item.id}" class="block"> 
                                <div class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100">
                                    <div class="relative aspect-square">
                                        <img src="${imageUrl}" alt="${item.name} 대표 이미지" class="absolute inset-0 w-full h-full object-cover">
                                    </div>

                                    <div class="p-3">
                                        <h3 class="text-sm font-bold text-gray-800 truncate">${item.name}</h3>
                                        <p class="text-xs text-gray-500 truncate">${item.category}</p>
                                    </div>
                                </div>
                            </a>
                        `;
                    }).join('');
                    
                    listContent.innerHTML = `
                        <div class="grid grid-cols-2 gap-4">
                            ${scrapCardsHtml}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('스크랩 목록 API 호출 중 오류 발생:', error);
                listContent.innerHTML = `<p class="text-center text-red-500 mt-4">목록 로드 중 오류: ${error.message}</p>`;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const collectionId = urlParams.get('id'); // ID가 없으면 null (모든 스크랩)
            
            // Firebase 인증 상태 확인
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const idToken = await user.getIdToken();

                    await loadScrapsForCollection(idToken, collectionId);
                } else {
                    // 로그인되지 않은 경우, 로그인 페이지로 리다이렉션
                    window.location.href = 'index.html';
                }
            });

            const deleteButton = document.getElementById('delete-collection-button');

            // '컬렉션 삭제' 버튼 클릭 이벤트 (아이콘 클릭)
            deleteButton.addEventListener('click', () => {
                // 실제 삭제 로직을 여기에 구현해야 합니다. (예: fetch 요청)
                alert(`컬렉션 (ID: ${collectionId || '없음'}) 삭제를 요청했습니다. 이 기능은 백엔드 구현이 필요합니다.`);
                console.log(`컬렉션 (ID: ${collectionId}) 삭제 버튼 클릭됨`);
            });
        });
    </script>
</body>

</html>
