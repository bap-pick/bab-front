    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .profile-image-container {
            padding: 5px;
            background: linear-gradient(45deg, #FDBF8A, #E77A6C, #F0A05E);
            border-radius: 9999px;
        }

        .progress-bar-wood {
            background-color: #4CAF50;
        }

        .progress-bar-earth {
            background-color: #8D6E63;
        }

        .progress-bar-metal {
            background-color: #FFB300;
        }

        .progress-bar-fire {
            background-color: #EF5350;
        }

        .progress-bar-water {
            background-color: #42A5F5;
        }

        .popup-hidden {
            opacity: 0;
            transform: translate(-50%, 10px) scale(0.9);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0s 0.2s;
            visibility: hidden;
        }

        .popup-visible {
            opacity: 1;
            transform: translate(-50%, 0) scale(1);
            pointer-events: auto;
            transition: opacity 0.2s ease, transform 0.2s ease;
            visibility: visible;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const FASTAPI_BASE_URL = "https://bab-back.onrender.com"; 
        //const FASTAPI_BASE_URL = 'http://127.0.0.1:8000'; // 로컬 테스트용

        const userNameEl = document.getElementById('user-nickname');
        const userbirthdateEl = document.getElementById('user-birthdate');
        const userProfileImageEl = document.getElementById('user-profile-image');
        const locationTextEl = document.getElementById('location-text');

        const statElements = {
            wood: { bar: document.getElementById('stat-wood'), value: document.getElementById('stat-wood-value') },
            fire: { bar: document.getElementById('stat-fire'), value: document.getElementById('stat-fire-value') },
            earth: { bar: document.getElementById('stat-earth'), value: document.getElementById('stat-earth-value') },
            metal: { bar: document.getElementById('stat-metal'), value: document.getElementById('stat-metal-value') },
            water: { bar: document.getElementById('stat-water'), value: document.getElementById('stat-water-value') }
        };

        // 저장된 위치를 불러오는 함수
        function loadSavedLocation() {
            const savedLocation = localStorage.getItem('savedBapickLocation');
            if (savedLocation) {
                const locationData = JSON.parse(savedLocation);
                // 주소와 장소 이름 중 더 적절한 값을 표시 (주소가 있으면 주소를 우선)
                locationTextEl.value = locationData.address || locationData.name;
            } else {
                // 저장된 위치가 없으면, 기존의 GPS 기반 위치 찾기 실행
                updateLocation(); 
            }
        }

        // GPS 기반 현재 위치를 가져와 주소로 변환하는 함수
        async function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;

                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=ko`);
                            if (!response.ok) {
                                throw new Error('Reverse geocoding API request failed');
                            }
                            const data = await response.json();
                            const address = data.address;
                            
                            const city = address.city || address.province || '';
                            const district = address.suburb || address.neighbourhood || address.borough || address.city_district || '';

                            if (city && district) {
                                locationTextEl.value = `${city} ${district}`;
                            } else if (city) {
                                locationTextEl.value = city;
                            } else {
                                locationTextEl.value = '주소 정보 없음';
                            }
                        } catch (error) {
                            console.error("Reverse geocoding error:", error);
                            locationTextEl.value = '주소를 변환할 수 없습니다.';
                        }
                    },
                    (error) => {
                        console.error(`Geolocation error: ${error.code} - ${error.message}`);
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                locationTextEl.value = "위치 권한이 거부되었습니다.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                locationTextEl.value = "위치 정보를 사용할 수 없습니다.";
                                break;
                            case error.TIMEOUT:
                                locationTextEl.value = "위치 정보를 가져오는데 시간이 초과되었습니다.";
                                break;
                            default:
                                locationTextEl.value = "알 수 없는 오류로 위치를 가져올 수 없습니다.";
                                break;
                        }
                    }
                );
            } else {
                locationTextEl.value = 'Geolocation을 지원하지 않습니다.';
            }
        }

        // 오행 비율 바 업데이트 함수
        function updateSajuStats(stats) {
            for (const elementKey in stats) {
                const percentage = stats[elementKey];
                const element = statElements[elementKey];
                if (element) {
                    element.bar.style.width = `${percentage.toFixed(1)}%`;
                    element.value.textContent = Math.round(percentage);
                }
            }
        }

        const recommendationTypeEl = document.getElementById('recommendation-type');
        const recommendationHeadlineEl = document.getElementById('recommendation-headline');
        const recommendationAdviceEl = document.getElementById('recommendation-advice');

        // 오행 분석 및 추천 메시지 가져오는 함수
        async function fetchRecommendation(idToken) {
            const res = await fetch(`${FASTAPI_BASE_URL}/saju/analyze`, {
                headers: { 'Authorization': `Bearer ${idToken}` }
            });

            if (!res.ok) {
                if (res.status === 404) {
                    throw new Error("오행 분석 데이터가 아직 준비되지 않았습니다. 마이페이지에서 사주 정보 입력 여부를 확인해 주세요.");
                }
                throw new Error(`추천 분석 API 오류: ${res.status} ${res.statusText}`);
            }
            return res.json();
        }

        // 식당 정보를 받아 캐러셀 카드로 렌더링하는 함수
        const renderRestaurantCard = (restaurant) => {
            return `
                <a href="detail.html?id=${restaurant.id}" class="flex-shrink-0 w-56 bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform hover:scale-105">
                    <div class="p-3">
                        <h4 class="font-bold text-gray-800 truncate">${restaurant.name}</h4>
                        <p class="text-sm text-gray-500 truncate">${restaurant.category}</p>
                        <p class="text-xs text-gray-400 mt-1 truncate">${restaurant.address}</p>
                    </div>
                </a>
            `;
        };

        // 오늘의 오행에 따른 추천 식당 목록을 API에서 가져와서 렌더링하는 함수
        const fetchRecommendedRestaurants = async (idToken) => {
            const carouselEl = document.getElementById('restaurant-carousel');

            if (!carouselEl || !idToken) {
                console.warn("경고: 주변 맛집 로드를 위한 'restaurant-carousel' 요소를 찾을 수 없거나 ID 토큰이 없습니다.");
                return; 
            }

            // 1. 로딩 메시지 표시
            carouselEl.innerHTML = `<p id="nearby-restaurants-loading" class="text-gray-500 p-3">주변 맛집 정보를 불러오는 중...</p>`;

            try {
                const response = await fetch(`${FASTAPI_BASE_URL}/saju/restaurants`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 404) {
                    carouselEl.innerHTML = '<p class="text-gray-500 p-3">사용자 정보 또는 오행 분석 정보가 없어 추천 식당을 찾을 수 없습니다.</p>';
                    return;
                }
                if (!response.ok) {
                    throw new Error('추천 식당 목록을 불러오는 데 실패했습니다.');
                }

                const data = await response.json();
                const restaurants = data.restaurants;

                // localStorage에 추천 식당 데이터 저장
                localStorage.setItem('RecommendedRestaurants', JSON.stringify(restaurants));
                if (restaurants.length === 0) {
                    if (loadingEl) loadingEl.textContent = '현재 오행에 맞는 추천 식당이 없습니다.';
                    return;
                }

                // 로딩 메시지 제거 및 식당 목록 렌더링
                carouselEl.innerHTML = '';

                restaurants.forEach(rest => {
                    carouselEl.insertAdjacentHTML('beforeend', renderRestaurantCard(rest));
                });

            } catch (err) {
                console.error("Restaurant fetch failed:", err);
                const message = err.message || '식당 정보를 불러오는 중 서버 오류가 발생했습니다.';
                carouselEl.innerHTML = `<p class="text-gray-500">${message}</p>`;
            }
        };

        // Firebase 로그인 인증 및 데이터 로드
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const idToken = await user.getIdToken();

            // 사용자 프로필 및 기본 오행 비율 로드
            try {
                const sajuFields = ['ohengWood', 'ohengFire', 'ohengEarth', 'ohengMetal', 'ohengWater'];
                const fields = ['nickname', 'birthDate', 'profileImage', ...sajuFields];
                const res = await fetch(`${FASTAPI_BASE_URL}/users/me?fields=${fields.join(',')}`, {
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });

                if (!res.ok) throw new Error(`API error: ${res.status}`);
                const data = await res.json();

                userNameEl.textContent = data.nickname ? `${data.nickname}님` : '사용자';
                userbirthdateEl.textContent = data.birthDate || '생년월일 정보 없음';
                userProfileImageEl.src = data.profileImage || 'https://bit.ly/3VZpUGD';

                const nearbyRestaurantsHeading = document.getElementById('nearby-restaurants-heading');
                if (data.nickname) {
                    nearbyRestaurantsHeading.textContent = `${data.nickname}님을 위한 맛집`;
                }

                const sajuStats = {
                    wood: data.ohengWood || 0.0,
                    fire: data.ohengFire || 0.0,
                    earth: data.ohengEarth || 0.0,
                    metal: data.ohengMetal || 0.0,
                    water: data.ohengWater || 0.0,
                };
                updateSajuStats(sajuStats);
                
                // 저장된 위치 정보 로드 또는 GPS 위치 업데이트
                loadSavedLocation();

            } catch (err) {
                console.error("User profile fetch failed:", err);
                userNameEl.textContent = '정보를 불러오지 못했습니다';
                userbirthdateEl.textContent = '';
            }

            // 일진에 따라 보정된 오행 비율 및 오늘의 추천 메시지 로드
            try {
                const analysisData = await fetchRecommendation(idToken);
                recommendationTypeEl.textContent = analysisData.user_type;
                recommendationHeadlineEl.textContent = `"${analysisData.recommendation_headline}"`;
                recommendationAdviceEl.textContent = analysisData.recommendation_advice;

                // 최종 보정 오행 비율
                const finalOheng = analysisData.oheng_analysis_scores; 
                const mappedStats = {
                    wood: finalOheng['목(木)'] || 0,
                    fire: finalOheng['화(火)'] || 0,
                    earth: finalOheng['토(土)'] || 0,
                    metal: finalOheng['금(金)'] || 0,
                    water: finalOheng['수(水)'] || 0
                };
                updateSajuStats(mappedStats);

                // 오행 비율 분석이 성공하면, 식당 추천 API 호출
                await fetchRecommendedRestaurants(idToken);
            } catch (err) {
                console.error("Recommendation fetch failed:", err);
                recommendationTypeEl.textContent = '정보 없음';
                recommendationHeadlineEl.textContent = '추천 분석 정보를 불러올 수 없습니다.';
                recommendationAdviceEl.textContent = err.message || '서버 오류가 발생했습니다.';
            }
        });

        // 핍압/모달 관련 로직
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const overlay = document.getElementById('overlay');

        const closeAllPopups = () => {
            overlay.classList.add('hidden');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
        };

        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isAddChatOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups();
            if (!isAddChatOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });

        overlay.addEventListener('click', closeAllPopups);
    </script>
</body>

</html>
