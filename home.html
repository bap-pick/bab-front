<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
        }
        .profile-image-container {
            padding: 5px;
            background: linear-gradient(45deg, #FDBF8A, #E77A6C, #F0A05E);
            border-radius: 9999px;
        }
        .progress-bar-wood { background-color: #4CAF50; } /* 목 (木) */
        .progress-bar-earth { background-color: #8D6E63; } /* 토 (土) */
        .progress-bar-metal { background-color: #FFB300; } /* 금 (金) */
        .progress-bar-fire { background-color: #EF5350; } /* 화 (火) */
        .progress-bar-water { background-color: #42A5F5; } /* 수 (水) */
    </style>
</head>
<body class="pt-16 px-4 pb-24">
    
    <header class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-200 z-20">
        <div id="header-main" class="flex items-center justify-start h-full px-4">
            <div class="flex items-center gap-2">
                <h1 class="text-xl font-bold text-gray-800">Bapick!</h1>
            </div>
        </div>
    </header>

    <div class="max-w-md w-full mx-auto mt-8 p-6 bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg">
        <div class="text-center mb-6">
            <h2 id="user-name" class="text-2xl font-bold text-gray-800">...</h2>
            <p id="user-dob" class="text-sm text-gray-500">...</p>
        </div>

        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
            <div class="profile-image-container flex-shrink-0">
                <img id="user-profile-image" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full object-cover border-4 border-white" 
                     src="https://via.placeholder.com/128"
                     alt="User Profile Image">
            </div>

            <div id="stats-container" class="flex flex-col space-y-3 w-full">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 flex items-center justify-center" title="목 (Wood)"><svg class="h-5 w-5 text-green-800" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v4h-2V4a1 1 0 011-1zM6 8a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h4a1 1 0 100-2H7zm-3 4a1 1 0 011-1h8a1 1 0 110 2H5a1 1 0 01-1-1z" clip-rule="evenodd" /></svg></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="stat-wood" class="h-full rounded-full progress-bar-wood" style="width: 0%;"></div></div>
                    <span id="stat-wood-value" class="font-bold text-gray-700 w-4 text-right">0</span>
                </div>
                <div class="flex items-center space-x-2">
                     <div class="w-6 h-6 flex items-center justify-center" title="토 (Earth)"><svg class="h-5 w-5 text-yellow-900" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm4 0a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm-1 4a1 1 0 100 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="stat-earth" class="h-full rounded-full progress-bar-earth" style="width: 0%;"></div></div>
                    <span id="stat-earth-value" class="font-bold text-gray-700 w-4 text-right">0</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 flex items-center justify-center" title="금 (Metal)"><svg class="h-5 w-5 text-amber-500" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C.732 5.943 5.522 3 10 3s9.268 2.943 9.542 7c.274 4.057-4.47 7-9.542 7S.184 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="stat-metal" class="h-full rounded-full progress-bar-metal" style="width: 0%;"></div></div>
                    <span id="stat-metal-value" class="font-bold text-gray-700 w-4 text-right">0</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 flex items-center justify-center" title="화 (Fire)"><svg class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" /></svg></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="stat-fire" class="h-full rounded-full progress-bar-fire" style="width: 0%;"></div></div>
                    <span id="stat-fire-value" class="font-bold text-gray-700 w-4 text-right">0</span>
                </div>
                <div class="flex items-center space-x-2">
                     <div class="w-6 h-6 flex items-center justify-center" title="수 (Water)"><svg class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.5a1.5 1.5 0 01.293 2.95l-1.926.963a3.5 3.5 0 102.26 5.342l.963-1.926A1.5 1.5 0 1110 3.5zm-5.5 5a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM10 12a1.5 1.5 0 100 3 1.5 1.5 0 000-3zm5.5-1.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" /></svg></div>
                    <div class="w-full bg-gray-200 rounded-full h-4"><div id="stat-water" class="h-full rounded-full progress-bar-water" style="width: 0%;"></div></div>
                    <span id="stat-water-value" class="font-bold text-gray-700 w-4 text-right">0</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 z-30">
        <nav class="flex justify-around items-center h-16 bg-white rounded-t-2xl shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
            <a href="#" class="flex flex-col items-center justify-center w-1/5 h-full text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="font-bold mt-1">홈</span>
            </a>
            <a href="calender.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span class="mt-1">캘린더</span>
            </a>
            <div class="w-1/5"></div>
            <a href="scrap.index.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                <span class="mt-1">스크랩</span>
            </a>
            <a href="mypage.index.html" class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="mt-1">마이</span>
            </a>
        </nav>
    </footer>

    <button id="add-chat-btn" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FF7242] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 z-40">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        
        const firebaseConfig = {
         apiKey: "AIzaSyAlmVXljDPwkmi4rik69GLhBIHLskw7P2o",
         authDomain: "bapick-front.firebaseapp.com",
         projectId: "bapick-front",
         storageBucket: "bapick-front.firebasestorage.app",
         messagingSenderId: "883956844611",
         appId: "1:883956844611:web:ac74a589aae30be9d0ecf6",
         measurementId: "G-Z1WEHMPL7F"
        };
        
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI 요소 ---
        const userNameEl = document.getElementById('user-name');
        const userDobEl = document.getElementById('user-dob');
        const userProfileImageEl = document.getElementById('user-profile-image');

        // 스탯 요소들
        const statElements = {
            wood: { bar: document.getElementById('stat-wood'), value: document.getElementById('stat-wood-value') },
            earth: { bar: document.getElementById('stat-earth'), value: document.getElementById('stat-earth-value') },
            metal: { bar: document.getElementById('stat-metal'), value: document.getElementById('stat-metal-value') },
            fire: { bar: document.getElementById('stat-fire'), value: document.getElementById('stat-fire-value') },
            water: { bar: document.getElementById('stat-water'), value: document.getElementById('stat-water-value') }
        };

        // --- 로그인 상태 확인 및 데이터 로딩 ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // 사용자가 로그인한 경우
                console.log("로그인된 사용자:", user.uid);
                
                // Firestore에서 사용자 데이터 가져오기
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    console.log("사용자 데이터:", userData);
                    
                    // 화면에 데이터 표시
                    userNameEl.textContent = userData.nickname ? `${userData.nickname}님` : `${userData.email}님`;
                    userDobEl.textContent = userData.dateOfBirth || '생년월일 정보 없음';
                    userProfileImageEl.src = userData.profileImageUrl || 'https://via.placeholder.com/128';

                    // 사주 오행 데이터가 있다면 스탯 바 업데이트
                    if (userData.sajuStats) {
                        updateSajuStats(userData.sajuStats);
                    }

                } else {
                    // Firestore에 사용자 문서가 없는 경우 (예: 로그인만 하고 추가 정보 입력 안 함)
                    userNameEl.textContent = `${user.email}님`;
                    userDobEl.textContent = '추가 정보 필요';
                    userProfileImageEl.src = 'https://via.placeholder.com/128';
                }
            } else {
                // 사용자가 로그인하지 않은 경우
                console.log("로그인되지 않음, 로그인 페이지로 이동");
                window.location.href = 'login.html';
            }
        });

        // 사주 오행 스탯 바를 업데이트하는 함수
        function updateSajuStats(stats) {
            // stats 객체 예시: { wood: 3, fire: 2, earth: 1, metal: 1, water: 0 }
            const total = Object.values(stats).reduce((sum, value) => sum + value, 0);
            if (total === 0) return;

            for (const [element, data] of Object.entries(stats)) {
                if (statElements[element]) {
                    const percentage = (data / total) * 100;
                    statElements[element].bar.style.width = `${percentage}%`;
                    statElements[element].value.textContent = data;
                }
            }
        }

    </script>
</body>
</html>
